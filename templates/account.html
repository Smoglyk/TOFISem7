<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="static/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .transaction-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    .button {
      background-color: #2196f3;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      display: inline-block;
    }

    .button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>

  {% if show_error %}
    <div>
       <p class="login-message">Please log in to access additional features.</p>
       <a href="enter" class="button" target="_blank">Login</a>
    </div>
  {% else %}
    <div class="profile-section">
      <h2>User Information</h2>
      <p><strong>Name:</strong> {{ user_name }}</p>
      <p><strong>Email:</strong> {{ user_email }}</p>
      <p><strong>Account Balance:</strong> {{ account_balance }}</p>
      <p><strong>Currency:</strong> {{ currency }}</p>
      <a href="list/transactions" class="button">View Transactions</a>
    </div>
  {% endif%}
</body>
</html>
