<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредит одобрен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .approval-container {
            text-align: center;
        }

        .green-circle {
            background-color: #4caf50;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .check-mark {
            color: #fff;
            font-size: 48px;
        }

        .approval-text {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .back-to-home {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="approval-container">
    <div class="green-circle">
        <span class="check-mark">✔</span>
    </div>
    <div class="approval-text">Кредит одобрен</div>
    <a href="/back/home" class="back-to-home">Вернуться на главную страницу</a>
</div>

</body>
</html>
